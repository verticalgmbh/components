<div class="vertical-form-field-label" [class.vertical-form-field-label--error]="_errorState() == 'error'">
  <ng-content select="vertical-label"></ng-content>
</div>

<div class="vertical-form-field-input" [class.vertical-form-field-input--error]="_errorState() == 'error'">
  <div class="vertical-form-field-prefix" *ngIf="_prefixChildren.length">
    <ng-content select="[verticalPrefix]"></ng-content>
  </div>
  <div class="vertical-form-field-infix">
    <ng-content></ng-content>
  </div>
  <div class="vertical-form-field-suffix" *ngIf="_suffixChildren.length">
    <ng-content select="[verticalSuffix]"></ng-content>
  </div>
</div>

<div class="vertical-form-field-info" [ngSwitch]="_errorState()" *ngIf="!disabled">
  <ng-container *ngSwitchCase="'error'">
    <ng-content select="vertical-error"></ng-content>
  </ng-container>
  <ng-container *ngSwitchCase="'hint'">
    <ng-content select="vertical-hint"></ng-content>
  </ng-container>
</div>
