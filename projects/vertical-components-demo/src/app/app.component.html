<h1>Buttons</h1>

<h2>Contained Button</h2>
<section class="buttons">
  <button vertical-contained-button>Button</button>
  <button vertical-contained-button disabled>Button</button>
</section>

<h2>Text Button</h2>
<section class="buttons">
  <button vertical-text-button>Button</button>
  <button vertical-text-button disabled>Button</button>
</section>

<h2>Outlined Button</h2>
<section class="buttons">
  <button vertical-outlined-button>Button</button>
  <button vertical-outlined-button disabled>Button</button>
</section>

<h1>Tabs</h1>
<div vertical-tab-group [activeTab]="tab2">
  <div vertical-tab #tab1>Tab1</div>
  <div vertical-tab #tab2>Tab2</div>
  <div vertical-tab #tab3>Tab3</div>
</div>
